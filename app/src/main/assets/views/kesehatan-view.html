<div class="flex items-center justify-center min-h-screen bg-gray-200 antialiased">
  <div x-data="getHospitalDetails()" x-init="fetchRumahSakit1()" class=" flex flex-col shadow-xl bg-white" style="width:411px;height:823px">
    <if="dataRumahSakit1.data">
      <div class="flex flex-col shadow-xl bg-white relative">
        <div class="flex flex-col relative">
          <img id="imgHospital" x-bind:src="'assets/img/rumah-sakit/' + dataRumahSakit1.data.id + '.jpg'" onerror="this.onerror=null; this.src='assets/img/rumah-sakit/default.jpg';return false;" style="height:250px;" width="100%" alt="">
          <div class="absolute top-0 pt-11 flex flex-row justify-between px-3">
            <a x-bind:href="'#/kesehatan/' + dataRumahSakit1.data.id.substring(0, 4) + '/' + paramnya">
              <div class="flex flex-row justify-between">
                <div class="text-white hover:text-indigo-500">
                  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                  </svg>
                </div>
                <div class="flex flex-row space-x-2"></div>
              </div>
            </a>
          </div>
          <div class="p-5 -mt-8 rounded-2xl bg-white relative">
            <div class="flex flex-row items-center space-x-1">
              <p x-text="dataRumahSakit1.data.name" class="font-bold text-xl"></p>
            </div>
            <div class="text-grey-500 flex flex-row space-x-1 py-4 border-t border-b border-gray-200 my-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <p x-text="dataRumahSakit1.data.address" class="text-xs"></p>
            </div>
            <p class="mt-4">
              <strong>Kamar tersedia</strong>
            </p>
            <forEach="abilityObj in dataRumahSakit1.data.bedDetail" :key="abilityObj.time">
              <div class="bg-gray-100 p-4 mt-2">
                <div class="flex flex-row justify-between">
                  <div class="text-left">
                    <p x-text="abilityObj.stats.title" class="text-1xl font-bold"></p>
                  </div>
                  <div class="text-right">
                    <p x-text="abilityObj.stats.bed_empty" class="text-2xl font-bold"></p>
                    <p class="text-xxsm">Kamar</p>
                  </div>
                </div>
              </div>
            </forEach>
          </div>
    </if>
  </div>
</div>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap');

  html {
    font-family: 'Manrope', sans-serif;
  }

  .text-xxsm {
    font-size: 10px;
  }
</style>
</div>
</div>
