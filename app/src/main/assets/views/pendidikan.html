<div class="mx-auto max-w-[450px]">
  <div class="h-full bg-gray-50">
    <div class="rounded-b-2xl h-60 bg-slate-700 p-3 pt-11 pb-44 text-white" style="background-position: center;
      background-repeat: no-repeat;
      background-size: cover;background-image:url('assets/img/header-pendidikan.png');">
      <div class="mb-4 flex items-center justify-start">
        <a href="#/">
          <div class="hover:text-indigo-500">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </div>
        </a>
        <h2 class="font-medium ml-3 text-lg">Pendidikan</h2>
      </div>
      <div class="space-y-2 text-center"></div>
    </div>
    <div x-data="getSekolah()">
      <div class="-mt-40 p-4">
        <div class="rounded-xl bg-white p-4 font-medium text-slate-500 shadow-sm">
          <div class="mb-3 text-sm">Cari Sekolah</div>
          <input onkeydown="return false;" type="search" x-on:click="open = !open; open_data = !open_data" type="search" x-model="dataSearch" placeholder="Pilih Kabupaten" style="width:100%;" class="border border-solid border-gray-300 w-full px-3
            py-1.5 w-1/2 rounded shadow font-thin focus:outline-none focus:shadow-lg focus:shadow-slate-200 duration-100 shadow-gray-100" readonly>
          <ul x-show="open" x-on:click.outside="open = !open; open_data = !open_data" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate" x-transition:enter-end="opacity-100 translate" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 translate" x-transition:leave-end="opacity-0 translate" class="w-full">
            <li class="w-full text-gray-700 p-2 mt-2 bg-white" x-on:click="dataSearch = '0'">Semua Kabupaten</li>
            <li class="w-full text-gray-700 p-2 mt-2 bg-white" x-on:click="dataSearch = 'Banjarbaru'">Kota Banjarbaru</li>
            <li class="w-full text-gray-700 p-2 mt-2 bg-white" x-on:click="dataSearch = 'Banjarmasin'">Kota Banjarmasin</li>
          </ul>
          <br>
          <br>
          <button style="margin-top:-5px;" @click="fetchSekolah()" class="flex w-full items-center justify-center rounded-lg bg-emerald-500 py-2 px-1 font-medium tracking-wide text-white text-opacity-90 shadow-slate-100 hover:shadow-lg" :class="[ 'hover:bg-emerald-400' ]">
            <span class="mr-2">Telusuri</span>
          </button>
        </div>
      </div>
      <section class="pl-5 pr-5 pt-1">
        <div x-show="isLoading">
          <center>
            <div class="loader_mini"></div>
          </center>
        </div>
        <div clas s="space-y-2" x-show="open_data">
          <template x-for="pendidikan in dataSekolah.dataSekolah" :key="pendidikan.kode_prop">
            <div x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90" class="flex space-x-3 rounded-2xl bg-white p-3 shadow-sm">
              <a x-bind:href="'#/kesehatan-details/' + pendidikan.id + '/'">
                <div>
                  <h3 x-text="pendidikan.sekolah" class="font-semibold text-gray-600"></h3>
                  <p x-text="pendidikan.kabupaten_kota" class="text-sm text-slate-400"></p>
                </div>
              </a>
            </div>
          </template>
      </section>
    </div>
  </div>
</div>
