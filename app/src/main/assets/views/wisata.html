<div class="mx-auto max-w-[450px]">
  <div class="h-full bg-gray-50">
    <div class="rounded-b-2xl h-60 bg-green-700 p-5 pt-11 pb-44 text-white">
      <div class="mb-4 flex items-center justify-between">
        <a href="#/">
        <div class="hover:text-indigo-500">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </div>
        </a>
        <img src="assets/img/logo.png" width="140px">
        <div class="hover:text-indigo-500">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z"></path>
          </svg>
        </div>
      </div>
      <div class="space-y-2 text-center"></div>
    </div>
    <div x-data="getDestinasiWisata1()" x-init="fetchWisata()">
      <div class="-mt-40 p-5">
        <div class="rounded-xl bg-white p-4 font-medium text-slate-500 shadow-sm">
          <div class="mb-3 text-sm">Cari Destinasi Wisata</div>
          <select name="dataSearch" x-model="dataSearch" class="form-select appearance-none
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding bg-no-repeat
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
            <option selected="" value="">Pilih Kabupaten</option>
            <option value="Kota Banjarbaru">Kota Banjarbaru</option>
            <option value="Kota Banjarmasin">Kota Banjarmasin</option>
            <option value="Kab. Banjar">Kab. Banjar</option>
            <option value="Kab. Tanah Laut">Kab. Tanah Laut</option>
            <option value="Kab. Kotabaru">Kab. Kotabaru</option>
            <option value="Kab. Barito Kuala">Kab. Barito Kuala</option>
            <option value="Kab. Tapin">Kab. Tapin</option>
            <option value="Kab. Hulu Sungai Selatan">Kab. Hulu Sungai Selatan</option>
            <option value="Kab. Hulu Sungai Tengah">Kab. Hulu Sungai Tengah</option>
            <option value="Kab. Hulu Sungai Utara">Kab. Hulu Sungai Utara</option>
            <option value="Kab. Tabalong">Kab. Tabalong</option>
            <option value="Kab. Tanah Bumbu">Kab. Tanah Bumbu</option>
            <option value="Kab. Balangan">Kab. Balangan</option>
          </select>
          <br>
          <button @click="fetchWisata()" class="flex w-full items-center justify-center rounded-lg bg-green-600 py-4 px-5 font-medium tracking-wide text-white text-opacity-90 shadow-slate-100 hover:shadow-lg" :class="[ 'hover:bg-green-800' ]">
            <span class="mr-2">Cari</span>
          </button>
          <br>
        </div>
      </div>
      <section class="p-5">
        <div class="space-y-2">
          <template x-for="wisata in dataWisata.wisata" :key="wisata.id">
             <div x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90" class="flex space-x-3 rounded-b-2xl bg-white p-3 shadow-sm">
              <img x-bind:src="wisata.img" class=" w-16  object-cover  h-16 rounded-xl">
                <div class="flex flex-col justify-center w-full px-2 py-1">
                <a x-bind:href="'#/wisata-details/' + wisata.id">
                  <div class="flex justify-between items-center ">
                    <div class="flex flex-col">
                      <h2 x-text="wisata.name" class="text-sm font-medium"></h2>
                    </div>
                 </a>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hover:text-blue-400 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                    </svg>
                  </div>
                  <a x-bind:href="'#/wisata/' + wisata.id">
                  <div class="flex  text-sm text-gray-400">
                    <div class="flex items-center mr-auto">
                      <p x-text="wisata.location" class="text-sm text-slate-400"></p>
                    </div>
                  </div>
                  </a>
                  <div class="flex pt-1  text-sm text-gray-400">
                    <div class="text-yellow-500 flex items-center mr-auto">
                      <template x-for="i in wisata.rate">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                      </template>
                    </div>
                  </div>
                </div>
              </div>
          </template>
      </section>
    </div>
  </div>
</div>
