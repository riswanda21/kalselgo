<div class="mx-auto max-w-[450px]">
  <div class="h-full bg-gray-50">
    <div class="relative sticky top-0 rounded-b-1xl h-9 bg-slate-400 p-5 pt-11 pb-10 text-white">
      <div class="mb-4 flex items-center justify-start">
        <div onclick="history.back()" class="hover:text-indigo-500">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </div>
        <h2 class="font-medium ml-3 text-lg">Harga Pangan</h2>
      </div>
      <div class="space-y-2 text-center"></div>
    </div>
    <div x-data="getHargaPangan()" x-init="fetchPangan()">
      <div class="">
        <section class="p-5">
          
          <div class="space-y-2">
            <template x-for="pangan in dataPangan.harga_pangan">
              <div x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90" class="flex space-x-3 rounded-b-2xl bg-white p-3 shadow-sm">
                <img x-bind:src="'assets/img/pangan/' + pangan.id + '.jpg'" style="width:50px;height:50px;" class="w-16  object-cover  h-16 rounded-xl">
                <div>
                  <h3 x-text="pangan.nama" class="font-semibold text-gray-600"></h3>
                  <p class="text-sm text-slate-400">
                    <span x-text="pangan.display"></span>/kg
                  </p>
                </div>
              </div>
            </template>
        </section>
      </div>
    </div>
  </div>
