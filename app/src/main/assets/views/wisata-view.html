<div class="flex items-center justify-center min-h-screen bg-gray-200 antialiased">
  <div class="flex flex-col shadow-xl bg-white" style="width:411px;height:823px">
    <div class="flex flex-col relative">
      <div class="absolute">
        <br><br>
        <div x-data="getWisataDetails()" x-init="fetchWisataDetails()">
          <template x-if="dataWisataDetails.wisata">
        <div class="flex flex-row justify-between px-4">
          <a x-bind:href="'#/wisata/' + dataWisataDetails.wisata[idnya].location">
          <div class="text-white hover:text-indigo-500">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </div></a>
          <div class="flex flex-row space-x-2"></div>
        </div>
        </template></div>
      </div>
      <div x-data="getWisataDetails()" x-init="fetchWisataDetails()">
        <template x-if="dataWisataDetails.wisata">
          <img id="imgHospital" x-bind:src="dataWisataDetails.wisata[idnya].img" onerror="this.onerror=null; this.src='assets/img/rumah-sakit/default.jpg';return false;" style="height:250px;" width="100%" alt="">
          <div x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90" class="p-5 -mt-8 rounded-2xl bg-white relative">
            <div class="flex flex-row items-center space-x-1">
              <p x-text="dataWisataDetails.wisata[idnya].name" class="font-bold text-xl"></p>
              <div class="text-yellow-500 flex flex-row">
                <template x-for="i in dataWisataDetails.wisata[idnya].rate">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                  </svg>
                </template>
              </div>
            </div>
            <br>
            <div class="flex flex-row space-x-1">
              <div class="bg-gray-100 px-3 py-1 rounded-lg flex space-x-2 flex-row">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M19 9V6a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v3"></path>
                  <path d="M3 11v5a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5a2 2 0 0 0-4 0v2H7v-2a2 2 0 0 0-4 0Z"></path>
                  <path d="M5 18v2"></path>
                  <path d="M19 18v2"></path>
                </svg>
                <p class="text-xxsm">Kebersihan <span x-text="dataWisataDetails.wisata[idnya].rate_clean"></span>/5 </p>
              </div>
              <div class="bg-green-100 px-3 py-1 rounded-lg flex space-x-2 flex-row">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M7 10v12"></path>
                  <path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"></path>
                </svg>
                <p class="text-xxsm">Lokasi <span x-text="dataWisataDetails.wisata[idnya].rate_location"></span>/5 </p>
              </div>
            </div>
            <div class="text-grey-500 flex flex-row space-x-1 py-4 border-t border-b border-gray-200 my-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <p x-text="dataWisataDetails.wisata[idnya].address" class="text-xs"></p>
            </div>
            <div class="text-grey-500 flex flex-row space-x-1 py-1 my-1">
              <p x-text="dataWisataDetails.wisata[idnya].description" class="text-xs"></p>
            </div>
          </div>
        </template>
      </div>
    </div>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap');

      html {
        font-family: 'Manrope', sans-serif;
      }

      .text-xxsm {
        font-size: 10px;
      }
    </style>
  </div>
</div>
