<div class="mx-auto max-w-[450px]">
  <div class="h-full bg-gray-50">
    <div class="rounded-b-2xl h-60 bg-green-700 p-5 pb-44 text-white">
      <div class="mb-4 flex items-center justify-between">
        <div onclick="history.back()" class="rounded-lg bg-indigo-50/30 p-3 hover:bg-white hover:text-indigo-500">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </div>
        <img src="assets/img/logo.png" width="150px">
        <div class="rounded-lg bg-indigo-50/30 p-2 hover:bg-white hover:text-indigo-500">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z"></path>
          </svg>
        </div>
      </div>
      <div class="space-y-2 text-center"></div>
    </div>
    <div x-data="startSearch()">
      <div class="-mt-40 p-5">
        <div class="rounded-xl bg-white p-4 font-medium text-slate-500 shadow-sm">
          <div class="mb-3 text-sm">Cari Rumah Sakit</div>
          <select name="dataSearch" x-model="dataSearch" class="form-select appearance-none
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding bg-no-repeat
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
            <option selected="" value="0">Pilih Kabupaten</option>
            <option value="6372">Kota Banjarbaru</option>
            <option value="6371">Kota Banjarmasin</option>
            <option value="6303">Kab. Banjar</option>
            <option value="6301">Kab. Tanah Laut</option>
            <option value="6302">Kab. Kotabaru</option>
            <option value="6304">Kab. Barito Kuala</option>
            <option value="6305">Kab. Tapin</option>
            <option value="6306">Kab. Hulu Sungai Selatan</option>
            <option value="6307">Kab. Hulu Sungai Tengah</option>
            <option value="6308">Kab. Hulu Sungai Utara</option>
            <option value="6309">Kab. Tabalong</option>
            <option value="6310">Kab. Tanah Bumbu</option>
            <option value="6311">Kab. Balangan</option>
          </select>
          <br>
          <button @click="fetchRumahSakit()" class="flex w-full items-center justify-center rounded-lg bg-green-600 py-4 px-5 font-medium tracking-wide text-white text-opacity-90 shadow-slate-100 hover:shadow-lg" :class="[ 'hover:bg-green-800' ]">
            <span class="mr-2">Cari</span>
          </button>
          <br>
        </div>
      </div>
      <section class="p-5">
        <div class="space-y-2">
          <template x-for="rumahsakit in dataRumahSakit.hospitals" :key="rumahsakit.id">
            <a x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90" x-bind:href="'#/kesehatan/' + rumahsakit.id">
              <div class="flex space-x-3 rounded-b-2xl bg-white p-3 shadow-sm">
                <img x-bind:src="'assets/img/rumah-sakit/' + rumahsakit.id + '.jpg'" onerror="this.onerror=null; this.src='assets/img/rumah-sakit/default.jpg';return false;" alt="Just a flower" style="width:50px;height:50px;" class="w-16  object-cover  h-16 rounded-xl">
                <div>
                  <h3 x-text="rumahsakit.name" class="font-semibold text-gray-600"></h3>
                  <p x-text="rumahsakit.address" class="text-sm text-slate-400"></p>
                </div>
              </div>
            </a>
          </template>
      </section>
    </div>
  </div>
</div>
